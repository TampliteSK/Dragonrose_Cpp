name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build project and measure time
        run: |
          echo "ðŸ”¨ Building with g++..."
          START_TIME=$(date +%s%N)
          make all
          END_TIME=$(date +%s%N)
          BUILD_TIME=$(echo "scale=3; ($END_TIME - $START_TIME) / 1000000000" | bc)
          echo "âœ… Build completed in ${BUILD_TIME} seconds"
          echo "BUILD_TIME=${BUILD_TIME}" >> $GITHUB_ENV

      - name: Display build time
        run: |
          echo "### ðŸ“Š Build Time Summary (g++)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â±ï¸ **Build Time:** ${BUILD_TIME} seconds" >> $GITHUB_STEP_SUMMARY

      - name: Run benchmark
        run: ./Dragonrose_Cpp bench
