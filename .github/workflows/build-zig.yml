name: Build with Zig

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-zig:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build project with Zig and measure time
        run: |
          echo "ðŸ”¨ Building with Zig..."
          START_TIME=$(date +%s%N)
          make CXX="zig c++" OPT_FLAGS="-O3 -ffast-math -march=native -funroll-loops"
          END_TIME=$(date +%s%N)
          BUILD_TIME=$(awk "BEGIN {printf \"%.3f\", ($END_TIME - $START_TIME) / 1000000000}")
          echo "âœ… Build completed in ${BUILD_TIME} seconds"
          echo "BUILD_TIME=${BUILD_TIME}" >> $GITHUB_ENV

      - name: Display build time
        run: |
          echo "### ðŸ“Š Build Time Summary (Zig)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â±ï¸ **Build Time:** ${BUILD_TIME} seconds" >> $GITHUB_STEP_SUMMARY

      - name: Run benchmark
        run: ./Dragonrose_Cpp bench
